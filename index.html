<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Jacint Angelo">
	<link rel="stylesheet" type="text/css" href="design.css">
	<script type="text/javascript" src="js.js"></script>
	<title>D&D</title>
</head>
<body>
	<!--The Body-->
	<div id="bg_body">
		<p id="p_title">Adventure Generator!</p>
		<p id="p_desc">Experience a grand adventure in a fantasy land! Randomize your stat skills/ability scores and test them out in a situation prompt generator, goodluck on your journey adventurer~</p>

		<!--Stat Generator Area-->
		<div id="a_stat">
			<img src="additional/t.png" height="1px" id="p_str"> <p class="str">Str: <span class="str" id="str">_</span></p><p></p>
			<img src="additional/t.png" height="1px" id="p_dex"> <p class="dex">Dex: <span class="dex" id="dex">_</span></p><p></p>
			<img src="additional/t.png" height="1px" id="p_int"> <p class="int">Int: <span class="int" id="int">_</span></p><p></p>
			<button id="stat_button" onclick="Stat()">Randomize!</button>
		</div>

		<!--Scene Prompt Generator Area-->
		<div id="a_scene">
			<p id="situation">Generate your stat first</p>
			<p>-</p>
			<p id="result">-</p>
			<button id="scene_button" onclick="Scene()">Generate Scene</button>
		</div>
	</div>
</body>
</html>
